            color: #cccccc;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #555;
        }
    </style>
</head>
<body>

        // Create correlation strength chart
        if (correlations && correlations.length > 0) {
            const correlationTypes = correlations.map(c => c.correlation_type || 'Unknown');
            const impactLevels = correlations.map(c => c.impact_level || 'Unknown');
            
            const trace = {
                x: correlationTypes,
                y: impactLevels,
                type: 'scatter',
                mode: 'markers',
                marker: {
                    size: 12,
                    color: '#29ABE2',
                    opacity: 0.7
                },
                text: correlations.map(c => c.description || 'No description'),
                hovertemplate: '<b>%{text}</b><br>' +
                              'Type: %{x}<br>' +
                              'Impact: %{y}<extra></extra>'
            };
            
            const layout = {
                title: {
                    text: 'Correlation Types vs Impact Levels',
                    font: { color: '#ffffff' }
                },
                xaxis: {
                    title: 'Correlation Type',
                    color: '#ffffff',
                    gridcolor: '#555'
                },
                yaxis: {
                    title: 'Impact Level',
                    color: '#ffffff',
                    gridcolor: '#555'
                },
                plot_bgcolor: '#2d2d2d',
                paper_bgcolor: '#2d2d2d',
                font: { color: '#ffffff' }
            };
            
            Plotly.newPlot('correlationChart', [trace], layout, {responsive: true});
        }
        
        // Populate correlations list
        const correlationsList = document.getElementById('correlationsList');
        if (correlations && correlations.length > 0) {
            correlations.forEach((correlation, index) => {
                const div = document.createElement('div');
                div.className = 'correlation-item';
                div.innerHTML = `
                    <h4>Correlation ${index + 1}: ${correlation.correlation_type || 'Unknown Type'}</h4>
                    <p><strong>Source:</strong> ${correlation.source_threat_model || 'N/A'}</p>
                    <p><strong>Description:</strong> ${correlation.description || 'N/A'}</p>
                    <p><strong>Impact:</strong> ${correlation.impact_level || 'N/A'}</p>
                    ${correlation.recommended_actions ? `<p><strong>Recommended Actions:</strong> ${correlation.recommended_actions.map(a => typeof a === 'object' ? a.action : a).join(', ')}</p>` : ''}
                `;
                correlationsList.appendChild(div);
            });
        } else {
            correlationsList.innerHTML = '<div class="correlation-item"><p>No correlations found.</p></div>';
        }
    </script>
</body>
</html>
